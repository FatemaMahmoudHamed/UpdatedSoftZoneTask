<div class="row">
  <div class="col-75">
    <div class="container">
      <form (submit)="onSubmit()" [formGroup]="form">
        <div class="row">
          <div class="col-50">
            <h3>Reserve now</h3>
            <label for="fname"><i class="fa fa-user"></i>Name</label>
            <input type="text" id="fname" name="name" formControlName="name" placeholder="type your name.." required>
            <mat-error *ngIf="form.controls['name'].hasError('required') && form.controls['name'].touched">Please enter your name</mat-error>
            
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="Your Email" formControlName="email" required [email]="true">
            <mat-error *ngIf="form.controls['email'].hasError('required') && form.controls['name'].touched">Please enter your email</mat-error>
            <mat-error *ngIf="form.controls['email'].hasError('email') && form.controls['email'].touched">Please add the right form for email ex: rdo@softzone.com</mat-error>
            
            <label for="phone"><i class="fa fa-phone"></i> Phone</label>
            <input type="text" id="phone" name="phone" placeholder="type Your phone" formControlName="phone" required [pattern]="pattern" >
            <mat-error *ngIf="form.controls['phone'].hasError('required') && form.controls['phone'].touched">Please enter your phone</mat-error>
            <mat-error *ngIf="form.controls['phone'].hasError('pattern') && form.controls['phone'].touched">please 11 number  ex:(01001254691)</mat-error>

            <label for="adr"><i class="fa fa-map-marker"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="type your address" formControlName="address" required>
            <mat-error *ngIf="form.controls['address'].hasError('required') && form.controls['address'].touched">Please enter your address</mat-error>
            
            <br>
            <input type="button" value="Cancel"  class="btn float-left" (click)="back()">
            <input type="button" value="Reserve" class="btn float-right" (click)="onSubmit()" [disabled]="!form.valid" >
          </div>

          <div class="col-50">
              <h3>&nbsp;</h3>
              <div class="container">
                <img style="text-align: center; width: 100%; height: 100%;" src="../../../assets/images/gallery/01.jpg" alt="sing up image">
              </div>
          </div>
          </div>
      </form>
    </div>
  </div>
</div>
